<html>
<head>
  <script src="https://v1.vuejs.org/js/vue.js"></script>
  <script>
  window.onload = function(){
    Vue.filter('toDou',function(input){
      //alert(input);
      return input<10?'0'+input+'':input;
    })
    var c = new Vue({
      el:'#box',
      data:{
        a:9
      },
    })
  }
  </script>
</head>
<body>
  <div id="box">
    {{a | toDou}}
  </div>
</body>
</html>
