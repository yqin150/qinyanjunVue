<html>
<head>
  <script src="https://v1.vuejs.org/js/vue.js"></script>
  <script>
  window.onload = function(){
    Vue.component('my-aaa',{
      template:'<h4>到达</h4>'

    })


    var vm = new Vue({
      el:'#box',
    })

  }
  </script>

</head>
<body>
  <div id="box">
    <my-aaa></my-aaa>
    <!-- 下面的这个方法就是toggle一个div -->

  </div>
</body>
</html>
