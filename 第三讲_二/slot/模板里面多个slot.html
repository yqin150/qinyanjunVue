<html>
<head>
  <!-- <link rel="stylesheet" href="https://daneden.github.io/animate.css/"> -->
  <script src="https://v1.vuejs.org/js/vue.js"></script>
  <script>
  window.onload = function(){
    var c = new Vue({
      el:'#box',
      data:{
        a:'bbb'
      },
      components:{
        'my-aaa':{
          template:'#aaa'
        },
      }

    })

  }
  </script>
</head>
<body>
  <div id="box">
    <my-aaa>
      <ul slot="ul-slot">
        <li>1111</li>
        <li>2222</li>
        <li>33333</li>
      </ul>
      <ol slot="ol-slot">
        <li>aaa</li>
        <li>bbbb</li>
        <li>cccc</li>
      </ol>
    </my-aaa>
  </div>
  <template id="aaa">
    <h1>i am a h1</h1>
    <slot name="ul-slot">这是默认的情况</slot>
    <slot name="ol-slot">这是默认的情况2</slot>
    <p>welcome vue</p>

  </template>
</body>
</html>
